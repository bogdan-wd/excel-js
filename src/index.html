<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="app" class="container">
        <div class="excel">
            <!-- HEADER -->
            <header class="excel__header">
                <input type="text" value="New Table" class="excel__header--input">

                <div class="excel-header--buttons">
                    <div class="btn">
                        <i class="material-icons">delete</i>
                    </div>
                    <div class="btn">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </header>
            <!-- /HEADER -->

            <!-- TOOLBAR -->
            <div class="excel__toolbar">
                <div class="btn">
                    <i class="material-icons">format_align_left</i>
                </div>

                <div class="btn">
                    <i class="material-icons">format_align_center</i>
                </div>

                <div class="btn">
                    <i class="material-icons">format_align_right</i>
                </div>

                <div class="btn">
                    <i class="material-icons">format_bold</i>
                </div>

                <div class="btn">
                    <i class="material-icons">format_italic</i>
                </div>

                <div class="btn">
                    <i class="material-icons">format_underline</i>
                </div>
                
            </div>
            <!-- /TOOLBAR -->

            <!-- FORMULA -->
            <div class="excel__formula">
                <div class="excel__formula-info">
                    fx
                </div>
                <input type="text" class="excel__formula-input">
            </div>
            <!-- /FORMULA -->

            <!-- TABLE-->
            <div class="excel__table">

            </div>
            <!-- /TABLE -->
        </div>
    </div>
</body>

</html>
